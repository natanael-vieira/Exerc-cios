<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo de funções e variáveis</title>
</head>
<body>
    <h1 id="t1">Introdução à Linguagem JavaScript</h1>
    <h2 id="t2"></h2>

    <form id="formularioLogin" onsubmit="bemVindo(); return false;">
        <input type="text" id="nomeUsuario" placeholder="Usuário">
        <input type="password" placeholder="Senha">
        <button type="submit">Entrar</button>
    </form>

    <p>Escolha uma cor de fundo:</p>
    <select id="coresFundo" onChange="mudaCorFundo()" ;>
        <option value="white">Branco</option>
        <option value="blueviolet">Roxo</option>
        <option value="yellow">Amarelo</option>
        <option value="red">Vermelho</option>
    </select>

    <script src="index.js"></script>

    <h1>JavaScript - Escopo de Funções</h1>
    <p>Conversão de Km para Milha</p>
    <input type="text" id="valorKm" size="1" value="1">Km = <b>
        <span id="resultado">1.609</span></b>
    <button type="button" id="botaoCalcular" onclick="calculaKmMilha()">Calcular</button>
</body>
</html>
